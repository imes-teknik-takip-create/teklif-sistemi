<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Pro Teklif v17.3 | Sayı Formatlı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .main-row { height: calc(100vh - 60px); display: flex; }
        .left-panel { width: 50%; border-right: 2px solid #e2e8f0; height: 100%; overflow-y: auto; padding: 20px; background: white; }
        .right-panel { width: 50%; height: 100%; overflow-y: auto; padding: 20px; background: #f1f5f9; }
        .product-card { border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px; padding: 15px; background: #fff; }
        .price-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-top: 10px; }
        .p-box { text-align: center; padding: 6px 2px; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; border: 1px solid transparent; line-height: 1.2; }
        .p-box small { display: block; font-size: 10px; font-weight: 500; opacity: 0.9; margin-top: 3px; }
        .p-liste { background: #f1f5f9; color: #475569; }
        .p-20 { background: #ecfdf5; color: #059669; border-color: #a7f3d0; }
        .p-25 { background: #eff6ff; color: #2563eb; border-color: #bfdbfe; }
        .p-30 { background: #fff7ed; color: #d97706; border-color: #ffedd5; }
        .p-35 { background: #fdf2f8; color: #db2777; border-color: #fce7f3; }
        .cart-item { background: white; border: 2px solid var(--primary); border-radius: 10px; padding: 12px 16px; margin-bottom: 12px; }
        .val-row { display: flex; gap: 20px; align-items: center; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 8px; }
        .input-mini { border: 1px solid #cbd5e1; border-radius: 6px; padding: 2px 8px; width: 65px; font-weight: 700; }
        #archiveModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1050; padding: 50px; }
        .archive-content { background: white; border-radius: 15px; height: 100%; overflow-y: auto; padding: 30px; }
        .total-area { background: #1e293b; color: white; border-radius: 12px; padding: 20px; }
        #pdf-export-container { display: none; background: white; color: black; font-family: Arial, sans-serif; padding: 40px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th { background: #f2f2f2; border: 1px solid #ddd; padding: 10px; font-size: 12px; }
        .pdf-table td { border: 1px solid #ddd; padding: 10px; font-size: 12px; }
        .pdf-totals { float: right; margin-top: 20px; width: 300px; }
        .pdf-totals-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 13px; }
        .pdf-totals-row.grand { border-top: 1px solid #000; font-weight: bold; font-size: 15px; margin-top: 5px; padding-top: 10px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4 py-2">
    <span class="navbar-brand fw-bold">IMESSPOR PRO v17.3</span>
    <div class="d-flex gap-2">
        <button class="btn btn-outline-danger btn-sm" onclick="clearLibrary()">KATALOĞU TEMİZLE</button>
        <button class="btn btn-outline-success btn-sm" onclick="document.getElementById('excelInput').click()">EXCEL YÜKLE</button>
        <button class="btn btn-outline-info btn-sm" onclick="toggleArchive()">ARŞİV</button>
        <input type="file" id="excelInput" style="display:none" accept=".csv" onchange="importCSV(this)">
        <div id="kurGosterge" class="badge bg-success d-flex align-items-center">USD: --,-- <i class="bi bi-currency-dollar"></i></div>
    </div>
</nav>

<div class="main-row">
    <div class="left-panel">
        <input type="text" id="search" class="form-control mb-4" placeholder="Ürün ara..." oninput="renderProducts()">
        <div id="productList"></div>
    </div>
    <div class="right-panel">
        <input type="text" id="customerName" class="form-control mb-4 fw-bold" placeholder="Müşteri / Kurum Adı Giriniz">
        <div id="cartItems"></div>
        <div id="summaryArea" style="display:none">
            <div class="total-area mb-3">
                <div class="d-flex justify-content-between h3 m-0"><span>GENEL TOPLAM:</span><span id="sumGenel">0,00 ₺</span></div>
            </div>
            <div class="row g-2">
                <div class="col-6"><button class="btn btn-warning w-100 py-3 fw-bold" onclick="saveToArchive()">ARŞİVE KAYDET</button></div>
                <div class="col-6"><button class="btn btn-primary w-100 py-3 fw-bold" onclick="generatePDF()">PDF ÇIKTISI AL</button></div>
            </div>
        </div>
    </div>
</div>

<div id="pdf-export-container">
    <div style="border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px;">
        <h2 style="margin:0; color:#166534;">IMESSPOR</h2>
        <div style="font-size:11px; color:#666;">info@imesspor.com | www.imesspor.com</div>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:20px;">
        <div>
            <h3 style="margin:0; text-transform:uppercase;" id="pdf_cust_name">Müşteri İsmi</h3>
            <p style="margin:0; font-size:12px; color:#666;">TEKLİF FORMU</p>
        </div>
        <div style="text-align:right; font-size:12px;">
            <div><strong>Tarih:</strong> <span id="pdf_date">--</span></div>
            <div><strong>Teklif No:</strong> TEK<span id="pdf_no">--</span></div>
        </div>
    </div>
    <table class="pdf-table">
        <thead>
            <tr><th>Kod</th><th>Ürün</th><th style="text-align:right;">Birim Fiyat</th><th style="text-align:center;">Adet</th><th style="text-align:right;">Toplam</th></tr>
        </thead>
        <tbody id="pdf_items_body"></tbody>
    </table>
    <div class="pdf-totals">
        <div class="pdf-totals-row"><span>Ara Toplam :</span><span id="pdf_subtotal">0,00 ₺</span></div>
        <div class="pdf-totals-row"><span>KDV (%20) :</span><span id="pdf_tax">0,00 ₺</span></div>
        <div class="pdf-totals-row grand"><span>Genel Toplam :</span><span id="pdf_grand">0,00 ₺</span></div>
    </div>
</div>

<div id="archiveModal">
    <div class="archive-content">
        <div class="d-flex justify-content-between mb-4"><h2>Teklif Arşivi</h2><button class="btn-close" onclick="toggleArchive()"></button></div>
        <table class="table table-hover">
            <thead><tr><th>Tarih</th><th>Müşteri</th><th>Tutar</th><th class="text-end">İşlem</th></tr></thead>
            <tbody id="archiveTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    let products = JSON.parse(localStorage.getItem('envanter_v16')) || [];
    let cart = [];
    let archive = JSON.parse(localStorage.getItem('offer_archive')) || [];
    let usdRate = 43.71;

    // Fiyat Formatlama Fonksiyonu (Binlik nokta, kuruş virgül)
    function f(v) { 
        return parseFloat(v).toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }); 
    }

    async function getKur() {
        try { const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); const data = await res.json(); usdRate = data.rates.TRY; } catch(e){}
        document.getElementById('kurGosterge').innerHTML = `USD: ${f(usdRate)} <i class="bi bi-currency-dollar"></i>`;
        renderProducts();
    }

    function renderProducts() {
        const q = document.getElementById('search').value.toLowerCase();
        document.getElementById('productList').innerHTML = products.filter(p => p.kod.toLowerCase().includes(q) || p.ad.toLowerCase().includes(q)).slice(0, 15).map(p => `
            <div class="product-card">
                <div class="fw-bold mb-1"><span class="badge bg-dark me-2">${p.kod}</span> ${p.ad}</div>
                <div class="price-grid">
                    <div class="p-box p-liste" onclick="addToCart('${p.kod}', 0)">LİSTE<br>${f(p.fiyat * usdRate)} ₺<small>${f(p.fiyat)} $</small></div>
                    <div class="p-box p-20" onclick="addToCart('${p.kod}', 20)">%20<br>${f(p.fiyat * 0.8 * usdRate)} ₺<small>${f(p.fiyat*0.8)} $</small></div>
                    <div class="p-box p-25" onclick="addToCart('${p.kod}', 25)">%25<br>${f(p.fiyat * 0.75 * usdRate)} ₺<small>${f(p.fiyat*0.75)} $</small></div>
                    <div class="p-box p-30" onclick="addToCart('${p.kod}', 30)">%30<br>${f(p.fiyat * 0.7 * usdRate)} ₺<small>${f(p.fiyat*0.7)} $</small></div>
                    <div class="p-box p-35" onclick="addToCart('${p.kod}', 35)">%35<br>${f(p.fiyat * 0.65 * usdRate)} ₺<small>${f(p.fiyat*0.65)} $</small></div>
                </div>
            </div>
        `).join('');
    }

    function addToCart(kod, disc) {
        const p = products.find(x => x.kod === kod);
        if(!p) return;
        cart.push({ id: Date.now() + Math.random(), kod: p.kod, ad: p.ad, discount: disc, qty: 1, unitPrice: p.fiyat * (1 - disc / 100) * usdRate });
        updateUI();
    }

    function updateUI() {
        document.getElementById('cartItems').innerHTML = cart.map(item => `
            <div class="cart-item">
                <div class="val-row">
                    <div style="flex-grow:1"><small class="text-muted d-block">${item.kod}</small><b>${item.ad}</b></div>
                    <div class="text-end" style="min-width:100px"><small class="d-block text-muted">BİRİM</small><b>${f(item.unitPrice)} ₺</b></div>
                    <div class="text-end" style="min-width:50px"><small class="d-block text-muted">ADET</small><b>${item.qty}</b></div>
                    <div class="text-end text-primary" style="min-width:110px"><small class="d-block text-muted">TOPLAM</small><b>${f(item.unitPrice * item.qty)} ₺</b></div>
                    <button class="btn btn-sm text-danger" onclick="removeItem(${item.id})"><i class="bi bi-trash"></i></button>
                </div>
                <div class="edit-row d-flex gap-3">
                    <div><label class="small text-muted">İndirim %:</label> <input type="number" class="input-mini" value="${item.discount}" onchange="updateItem(${item.id}, 'discount', this.value)"></div>
                    <div><label class="small text-muted">Adet:</label> <input type="number" class="input-mini" value="${item.qty}" onchange="updateItem(${item.id}, 'qty', this.value)"></div>
                </div>
            </div>
        `).join('');
        calculateTotals();
    }

    function calculateTotals() {
        const total = cart.reduce((sum, i) => sum + (i.unitPrice * i.qty), 0);
        document.getElementById('summaryArea').style.display = cart.length ? 'block' : 'none';
        document.getElementById('sumGenel').innerText = f(total * 1.20) + " ₺";
    }

    function generatePDF() {
        const cust = document.getElementById('customerName').value || "İSİMSİZ MÜŞTERİ";
        const subtotal = cart.reduce((sum, i) => sum + (i.unitPrice * i.qty), 0);
        const tax = subtotal * 0.20;
        const grand = subtotal + tax;
        document.getElementById('pdf_cust_name').innerText = cust;
        document.getElementById('pdf_date').innerText = new Date().toLocaleDateString('tr-TR');
        document.getElementById('pdf_no').innerText = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('pdf_items_body').innerHTML = cart.map(i => `
            <tr><td>${i.kod}</td><td>${i.ad}</td><td style="text-align:right;">${f(i.unitPrice)} ₺</td><td style="text-align:center;">${i.qty}</td><td style="text-align:right;">${f(i.unitPrice * i.qty)} ₺</td></tr>
        `).join('');
        document.getElementById('pdf_subtotal').innerText = f(subtotal) + " ₺";
        document.getElementById('pdf_tax').innerText = f(tax) + " ₺";
        document.getElementById('pdf_grand').innerText = f(grand) + " ₺";
        const el = document.getElementById('pdf-export-container');
        el.style.display = 'block';
        html2pdf().from(el).set({ margin: 10, filename: cust + '_Teklif.pdf', html2canvas: { scale: 2 } }).save().then(() => el.style.display = 'none');
    }

    function saveToArchive() {
        const cust = document.getElementById('customerName').value || "İsimsiz";
        archive.unshift({ id: Date.now(), date: new Date().toLocaleString('tr-TR'), customer: cust, items: [...cart], total: document.getElementById('sumGenel').innerText });
        localStorage.setItem('offer_archive', JSON.stringify(archive));
        alert("Teklif Arşive Kaydedildi.");
    }

    function toggleArchive() {
        const m = document.getElementById('archiveModal');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
        if(m.style.display === 'block') {
            document.getElementById('archiveTableBody').innerHTML = archive.map(o => `
                <tr><td>${o.date}</td><td>${o.customer}</td><td>${o.total}</td>
                <td class="text-end">
                    <button class="btn btn-sm btn-primary" onclick="loadOffer(${o.id})">Yükle</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteOffer(${o.id})">Sil</button>
                </td></tr>`).join('');
        }
    }

    function loadOffer(id) { const o = archive.find(x => x.id === id); cart = [...o.items]; document.getElementById('customerName').value = o.customer; updateUI(); toggleArchive(); }
    function deleteOffer(id) { archive = archive.filter(o => o.id !== id); localStorage.setItem('offer_archive', JSON.stringify(archive)); toggleArchive(); toggleArchive(); }
    function importCSV(input) {
        const reader = new FileReader();
        reader.onload = e => {
            const rows = e.target.result.split(/\r?\n/);
            rows.forEach((row, idx) => {
                if(idx === 0 || !row.trim()) return;
                const cols = row.split(row.includes(';') ? ';' : ',');
                if(cols.length >= 3) products.push({ kod: cols[0].trim(), ad: cols[1].trim().toUpperCase(), fiyat: parseFloat(cols[2].replace(',', '.')) || 0 });
            });
            localStorage.setItem('envanter_v16', JSON.stringify(products));
            renderProducts();
        };
        reader.readAsText(input.files[0], "windows-1254");
    }
    function updateItem(id, field, val) {
        const idx = cart.findIndex(i => i.id == id);
        if (field === 'discount') {
            cart[idx].discount = parseFloat(val) || 0;
            const p = products.find(x => x.kod === cart[idx].kod);
            cart[idx].unitPrice = p.fiyat * (1 - cart[idx].discount / 100) * usdRate;
        } else { cart[idx][field] = parseFloat(val) || 1; }
        updateUI();
    }
    function removeItem(id) { cart = cart.filter(i => i.id != id); updateUI(); }
    function clearLibrary() { if(confirm("Katalog silinsin mi?")) { localStorage.removeItem('envanter_v16'); products = []; renderProducts(); } }
    getKur();
</script>
</body>
</html>
