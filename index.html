<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>IMESSPOR PRO v18.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .main-row { height: calc(100vh - 60px); display: flex; }
        .left-panel { width: 50%; border-right: 2px solid #e2e8f0; height: 100%; overflow-y: auto; padding: 20px; background: white; }
        .right-panel { width: 50%; height: 100%; overflow-y: auto; padding: 20px; background: #f1f5f9; }
        .product-card { border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px; padding: 15px; background: #fff; }
        .price-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-top: 10px; }
        .p-box { text-align: center; padding: 6px 2px; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; border: 1px solid transparent; line-height: 1.2; }
        .p-box small { display: block; font-size: 10px; font-weight: 500; opacity: 0.8; margin-top: 3px; }
        .p-liste { background: #f1f5f9; color: #475569; }
        .p-20 { background: #ecfdf5; color: #059669; border-color: #a7f3d0; }
        .p-25 { background: #eff6ff; color: #2563eb; border-color: #bfdbfe; }
        .p-30 { background: #fff7ed; color: #d97706; border-color: #ffedd5; }
        .p-35 { background: #fdf2f8; color: #db2777; border-color: #fce7f3; }
        .cart-item { background: white; border: 2px solid var(--primary); border-radius: 10px; padding: 12px 16px; margin-bottom: 12px; }
        .val-row { display: flex; gap: 20px; align-items: center; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 8px; }
        .input-mini { border: 1px solid #cbd5e1; border-radius: 6px; padding: 2px 8px; width: 75px; font-weight: 700; }
        .total-area { background: #1e293b; color: white; border-radius: 12px; padding: 20px; }
        #pdf-export-container { display: none; background: white; color: black; padding: 40px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th, .pdf-table td { border: 1px solid #ddd; padding: 10px; font-size: 12px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4 py-2">
    <span class="navbar-brand fw-bold">IMESSPOR KATALOG</span>
    <div class="d-flex gap-2">
        <button class="btn btn-outline-success btn-sm" onclick="document.getElementById('excelInput').click()">YENİ LİSTE YÜKLE (OPSİYONEL)</button>
        <input type="file" id="excelInput" style="display:none" accept=".csv" onchange="importCSV(this)">
        <div id="kurGosterge" class="badge bg-success d-flex align-items-center">USD: --,-- ₺</div>
    </div>
</nav>

<div class="main-row">
    <div class="left-panel">
        <input type="text" id="search" class="form-control mb-4" placeholder="Ürün veya Kod Ara..." oninput="renderProducts()">
        <div id="productList"></div>
    </div>
    <div class="right-panel">
        <input type="text" id="customerName" class="form-control mb-4 fw-bold" placeholder="Müşteri / Kurum Adı">
        <div id="cartItems"></div>
        <div id="summaryArea" style="display:none">
            <div class="total-area mb-3">
                <div class="d-flex justify-content-between h4 m-0"><span>GENEL TOPLAM (KDV DAHİL):</span><span id="sumGenel">0,00 ₺</span></div>
            </div>
            <button class="btn btn-primary w-100 py-3 fw-bold" onclick="generatePDF()">PDF OLARAK İNDİR</button>
        </div>
    </div>
</div>

<div id="pdf-export-container">
    <h2 id="pdf_cust_name">Müşteri</h2>
    <table class="pdf-table"><tbody id="pdf_items_body"></tbody></table>
    <div style="text-align:right; margin-top:20px;">
        <h3 id="pdf_grand">Toplam: 0,00 ₺</h3>
    </div>
</div>

<script>
    // --- BURAYA ÜRÜNLERİNİ GÖMEBİLİRSİN (ÖRNEK FORMAT) ---
    const SABIT_URUNLER = [
        { kod: "ZP1100", ad: "YATAY BİSİKLET", fiyat: 1290.00 },
        { kod: "Q5SM", ad: "KOŞU BANDI Q 5SM", fiyat: 3350.00 },
        { kod: "ZP1000", ad: "ELİPTİK BİSİKLET", fiyat: 1100.00 }
    ];

    let products = JSON.parse(localStorage.getItem('imes_katalog')) || SABIT_URUNLER;
    let cart = [];
    let usdRate = 43.71;

    // KESİN FORMATLAMA: Binlik nokta, kuruş virgül.
    function f(val) {
        return new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(val);
    }

    async function getKur() {
        try { 
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); 
            const data = await res.json(); 
            usdRate = data.rates.TRY; 
        } catch(e){ console.log("Kur alınamadı, varsayılan kullanılıyor."); }
        document.getElementById('kurGosterge').innerText = `USD: ${f(usdRate)} ₺`;
        renderProducts();
    }

    function renderProducts() {
        const q = document.getElementById('search').value.toLowerCase();
        document.getElementById('productList').innerHTML = products.filter(p => p.kod.toLowerCase().includes(q) || p.ad.toLowerCase().includes(q)).map(p => `
            <div class="product-card">
                <div class="fw-bold"><span class="badge bg-dark me-2">${p.kod}</span> ${p.ad}</div>
                <div class="price-grid">
                    <div class="p-box p-liste" onclick="addToCart('${p.kod}', 0)">LİSTE<br>${f(p.fiyat * usdRate)} ₺<small>${f(p.fiyat)} $</small></div>
                    <div class="p-box p-20" onclick="addToCart('${p.kod}', 20)">%20<br>${f(p.fiyat * 0.8 * usdRate)} ₺<small>${f(p.fiyat*0.8)} $</small></div>
                    <div class="p-box p-25" onclick="addToCart('${p.kod}', 25)">%25<br>${f(p.fiyat * 0.75 * usdRate)} ₺<small>${f(p.fiyat*0.75)} $</small></div>
                    <div class="p-box p-30" onclick="addToCart('${p.kod}', 30)">%30<br>${f(p.fiyat * 0.7 * usdRate)} ₺<small>${f(p.fiyat*0.7)} $</small></div>
                    <div class="p-box p-35" onclick="addToCart('${p.kod}', 35)">%35<br>${f(p.fiyat * 0.65 * usdRate)} ₺<small>${f(p.fiyat*0.65)} $</small></div>
                </div>
            </div>
        `).join('');
    }

    function addToCart(kod, disc) {
        const p = products.find(x => x.kod === kod);
        cart.push({ id: Date.now(), kod: p.kod, ad: p.ad, discount: disc, qty: 1, baseUsd: p.fiyat });
        updateUI();
    }

    function updateUI() {
        document.getElementById('cartItems').innerHTML = cart.map(item => {
            const unitPriceTl = item.baseUsd * (1 - item.discount/100) * usdRate;
            return `
            <div class="cart-item">
                <div class="val-row">
                    <div style="flex-grow:1"><small class="text-muted">${item.kod}</small><br><b>${item.ad}</b></div>
                    <div class="text-end"><b>${f(unitPriceTl)} ₺</b></div>
                    <button class="btn btn-sm text-danger" onclick="removeItem(${item.id})"><i class="bi bi-trash"></i></button>
                </div>
                <div class="d-flex gap-3 mt-2">
                    <div><label class="small">İndirim %</label><br><input type="number" class="input-mini" value="${item.discount}" onchange="updateItem(${item.id}, 'discount', this.value)"></div>
                    <div><label class="small">Adet</label><br><input type="number" class="input-mini" value="${item.qty}" onchange="updateItem(${item.id}, 'qty', this.value)"></div>
                    <div class="ms-auto text-end text-primary">Satır Toplam:<br><b>${f(unitPriceTl * item.qty)} ₺</b></div>
                </div>
            </div>`;
        }).join('');
        
        const subtotal = cart.reduce((s, i) => s + (i.baseUsd * (1 - i.discount/100) * usdRate * i.qty), 0);
        document.getElementById('summaryArea').style.display = cart.length ? 'block' : 'none';
        document.getElementById('sumGenel').innerText = f(subtotal * 1.20) + " ₺";
    }

    function updateItem(id, field, val) {
        const i = cart.find(x => x.id == id);
        i[field] = parseFloat(val) || 0;
        updateUI();
    }

    function removeItem(id) { cart = cart.filter(x => x.id != id); updateUI(); }

    function importCSV(input) {
        const reader = new FileReader();
        reader.onload = e => {
            const lines = e.target.result.split('\n');
            const newProds = [];
            lines.forEach((line, idx) => {
                if(idx === 0 || !line.trim()) return;
                const c = line.split(line.includes(';') ? ';' : ',');
                if(c.length >= 3) newProds.push({ kod: c[0].trim(), ad: c[1].trim().toUpperCase(), fiyat: parseFloat(c[2].replace(',', '.')) || 0 });
            });
            products = newProds;
            localStorage.setItem('imes_katalog', JSON.stringify(products));
            renderProducts();
        };
        reader.readAsText(input.files[0], "windows-1254");
    }

    function generatePDF() {
        const subtotal = cart.reduce((s, i) => s + (i.baseUsd * (1 - i.discount/100) * usdRate * i.qty), 0);
        document.getElementById('pdf_cust_name').innerText = document.getElementById('customerName').value || "Teklif";
        document.getElementById('pdf_items_body').innerHTML = cart.map(i => `
            <tr><td>${i.kod}</td><td>${i.ad}</td><td>${f(i.baseUsd * (1-i.discount/100) * usdRate)} ₺</td><td>${i.qty}</td><td>${f(i.baseUsd * (1-i.discount/100) * usdRate * i.qty)} ₺</td></tr>
        `).join('');
        document.getElementById('pdf_grand').innerText = "Genel Toplam (KDV Dahil): " + f(subtotal * 1.20) + " ₺";
        const el = document.getElementById('pdf-export-container');
        el.style.display = 'block';
        html2pdf().from(el).save().then(() => el.style.display = 'none');
    }

    getKur();
</script>
</body>
</html>
