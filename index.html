<head>

    <style>
        /* Mevcut CSS kodların burada duruyor... */
        /* Hiçbirini silme, en alta in ve şu yeni kodları ekle: */

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            /* Bölümleri telefonda alt alta diziyoruz */
            .main-container { 
                display: flex;
                flex-direction: column;
            }
            /* Butonlar parmakla basılabilecek kadar büyüsün */
            button, .btn {
                width: 100% !important;
                margin: 5px 0 !important;
                height: 50px;
                font-size: 16px !important;
            }
            /* Tablo mobilde sağa sola kaysın, ekranı patlatmasın */
            .table-responsive {
                overflow-x: auto;
                display: block;
            }
            /* Input alanları (Müşteri adı vb.) tam genişlik */
            input[type="text"], input[type="number"] {
                width: 100% !important;
                font-size: 16px !important; /* iPhone'da otomatik zoom yapmasın diye */
            }
        }
    </style>
</head>
